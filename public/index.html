<!DOCTYPE html>
<html lang="en">
<head>
  <title>PomodoroTime</title>
  <!-- Meta-data and other general info -->
  <meta charset="utf-8">
  <meta name="description" content="A Time-management App">
  <meta name="author" content="Christofer Sheafe">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="application-name" content="PomodoroTime">
  <meta name="keywords" content="Pomodoro,productivity,time,free">
  <!-- Material Icons Font -->
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <!-- Latest compiled and minfied Bootstrap CSS -->
  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <!-- App-specific CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- jQuery necessary for bootstrap Javascript -->
  <script
	  src="http://code.jquery.com/jquery-3.2.1.min.js"
	  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	  crossorigin="anonymous" defer></script>
  <!-- Latest compiled and minified bootstrap JavaScript -->
  <script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous" defer></script>
  <!-- App-specific JS -->
  <script src="app.min.js" defer></script>
  </head>

<body>
  <header class="container-fluid">
    <h1 class="text-center title">PomodoroTime</h1>
    <button type="button" class="btn btn-default">Signup/Login</button>
  </header>

  <div id="feedback-modal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title">Session Feedback</h2>
        </div>
        <div class="modal-body">
          <h3>How was your session?</h3>
          <form id="modal-submit">
            <div class="svg-ic_mood_24px mood-feedback" data-mood="good"></div>
            <div class="svg-ic_mood_bad_24px mood-feedback" data-mood="bad"></div>
            <div class="svg-ic_sentiment_neutral_24px mood-feedback" data-mood="ok"></div>
          </form>
          <div id="modal-note" class="hidden">
            <h3>Session Note(optional)</h3>
            <textarea id="session-notes" rows="4" cols="40" placeholder="I think..."></textarea>
            <button type="submit" class="btn btn-primary" data-dismiss="modal" form="modal-submit">Begin Break</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <main class="container">
    <section class="row">
      <div id="stopwatch-display" class="col-xs-12 wrapper">
        <div class="spinner timer"></div>
        <div class="filler timer"></div>
        <div class="mask timer"></div>
        <div class="background-border-left timer"></div>
        <div class="background-border-right timer"></div>
        <div class="timer">
          <button type="submit" form="stopwatch" class="glyphicon-play glyphicon">
          </button>
        </div>
      </div>
    <section class="row">
      <div class="col-xs-12 wrapper">
        <form id="stopwatch" class="form-horizontal">
          <div class="form-group">
            <label for="countdown-work" class="control-label col-xs-2">Work</label>
            <div class="col-xs-1">
              <input id="countdown-work" type="number" class="form-control" required="" max="60" value="25" step="5" autocomplete="off">
            </div>
          </div>
          <div class="form-group">
            <label for="countdown-break" class="control-label col-xs-2">Break</label>
            <div class="col-xs-1">
              <input id="countdown-break" type="number" class="form-control" required="" max="60" step="1" value="5" autocomplete="off">
            </div>
          </div>
        </form>
      </div>
    </section>
  </main>
</body>
</html>
