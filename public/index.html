<!DOCTYPE html>
<html lang="en">
<head>
  <title>PomodoroTime</title>
  <!-- Meta-data and other general info -->
  <meta charset="utf-8">
  <meta name="description" content="A Time-management App">
  <meta name="author" content="Christofer Sheafe">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="application-name" content="PomodoroTime">
  <meta name="keywords" content="Pomodoro,productivity,time,free">
  <!-- Material Icons Font -->
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <!-- Latest compiled and minfied Bootstrap CSS -->
  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <!-- App-specific CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- jQuery necessary for bootstrap Javascript -->
  <script
	  src="http://code.jquery.com/jquery-3.2.1.min.js"
	  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	  crossorigin="anonymous" defer></script>
  <!-- Latest compiled and minified bootstrap JavaScript -->
  <script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous" defer></script>
  <!-- App-specific JS -->
  <script src="app.min.js" defer></script>
  </head>

<body>
  <header class="container-fluid">
    <h1 class="text-center title">PomodoroTime</h1>
    <button type="button" class="btn btn-default">Signup/Login</button>
  </header>

  <div id="feedback-modal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title">Session Feedback</h2>
        </div>
        <div class="modal-body">
          <h3>How was your session?</h3>
          <form id="modal-submit">
          <div class="svg-ic_mood_24px mood-feedback"></div>
          <div class="svg-ic_mood_bad_24px mood-feedback"></div>
          <div class="svg-ic_sentiment_neutral_24px mood-feedback"></div>
          <div>
            <h3>Session Note(optional)</h3>
          <textarea id="session-notes" rows="4" cols="40" disabled=""></textarea>
          </div>
            <button type="submit">Begin Break</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <main class="container">

    <section class="row">
      <div class="col-xs-12">
        <div id="wrapper">
          <div class="spinner timer"></div>
          <div class="filler timer"></div>
          <div class="mask timer"></div>
          <form id="stopwatch" class="timer">
            <div class="clock">
              <input id="countdown" type="time">
              <label for="countdown">mins</label>
            </div>
          </form>
        </div>
      </div>
    </section>
    <section class="row">
      <div class="col-xs-12" id="objective">
        <label for="objective-statement">Objective Statement</label>
        <textarea id="objective-statement" rows="4" cols="80" form="stopwatch" placeholder="I want to..."></textarea>
        <button id="stopwatch-btn" type="submit" form="stopwatch">Start</button>
      </div>
    </section>
  </main>
</body>
</html>
