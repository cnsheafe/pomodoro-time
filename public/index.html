<!DOCTYPE html>
<html>
  <head>
    <title>PomodoroTime</title>
    <!-- Meta-data and other general info -->
    <meta charset="utf-8">
    <meta name="description" content="A Time-management App">
    <meta name="author" content="Christofer Sheafe">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="application-name" content="PomodoroTime">
    <meta name="keywords" content="Pomodoro,productivity,time,free">
    <link
      rel="icon"
      href="./img/favicon.ico">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Old+Standard+TT:400i|Rubik">
    <link rel="stylesheet" href="style.css">
    <!-- jQuery necessary for bootstrap Javascript -->
    <script
  	  src="https://code.jquery.com/jquery-3.2.1.min.js"
  	  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  	  crossorigin="anonymous" defer></script>
    <!-- Latest compiled and minified bootstrap JavaScript -->
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous" defer></script>
    <script src="app.js" defer></script>
  </head>

  <body>
    <header class="container-fluid">
      <nav class="navbar navbar-default navbar-fixed-top">
        <div class="title-bar">
          <h1>PomodoroTime</h1>
          <ul>
            <li>
              <a href="/login"
                class="btn btn-default">Login</a>
            </li>
            <li>
              <a href="/signup"
                class="btn btn-default">Signup</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="container-fluid">
      <section class="jumbotron">
        <h2>PomodoroTime</h2>
        <p>A simple time-tracking app to help people manage their time and energy more effectively.</p>
        <button id="demo-button"
          type="button"
          class="btn btn-primary btn-lg">Try the demo!</button>
      </section>
      <section class="row">
        <div class="col-xs-12 col-sm-6">
          <h2>1. Set a Custom Alarm</h2>
          <img
            src="./img/timer_ex.png"
            alt="Timer Example"
            class="center-block">
        </div>
        <div class="col-xs-12 col-sm-6">
          <h2>2. Give Yourself Feedback</h2>
          <img
            src="./img/feedback_ex.png"
            alt="Feedback Example"
            class="center-block">
        </div>
      </section>
      <section class="row">
      </section>
      <section class="row">
        <div class="col-xs-12 col-sm-10 col-sm-offset-1">
          <h2>3. Keep Track of Your Progress!</h2>
          <img
            src="./img/timeline_ex.png"
            alt="Timeline Example"
            class="timeline-img">
        </div>
      </section>
    </main>
    <footer class="container-fluid">
      <nav class="navbar navbar-default">
        <h4 class="col-xs-6">Made by Christofer Sheafe</h4>
        <a class="col-xs-6" href="https://www.github.com/cnsheafe/pomodoro-time"><img src="./img/mark-github-512.png" alt="Link to my github"></a>
      </nav>
    </footer>
  </body>
</html>
